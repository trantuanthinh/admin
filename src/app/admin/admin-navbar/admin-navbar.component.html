<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <img src="assets\logo.png" />
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Sweeties</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fas fa-window-close"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of arrApps">
            <!-- <div > -->
            <mat-list-item *ngIf="data.type=='link'" class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="emitTitle(data.label)">
                <mat-icon class="sidenav-link-icon" [class]="data.icon"></mat-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{ data.label }}
                </span>
            </mat-list-item>
            <div *ngIf="data.type=='group'">
                <mat-expansion-panel [expanded]="openedPanel == data.code">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon class="sidenav-link-icon" [class]="data?.icon"></mat-icon>
                            <span>{{data?.label}}</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-panel-description>
                        <mat-nav-list>
                            <ng-template ngFor let-child [ngForOf]="data?.children">
                                <mat-list-item *ngIf="data.type=='link'" class="sidenav-nav-link"
                                    [routerLink]="[data.routeLink]" routerLinkActive="active"
                                    [routerLinkActiveOptions]="{ exact: true }" (click)="emitTitle(data.label)">
                                    <mat-icon class="sidenav-link-icon" [class]="data.icon"></mat-icon>
                                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                                        {{ data.label }}
                                    </span>
                                </mat-list-item>
                            </ng-template>
                        </mat-nav-list>
                    </mat-panel-description>
                </mat-expansion-panel>
            </div>
        </li>
    </ul>
</div>
