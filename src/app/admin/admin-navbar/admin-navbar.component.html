<div class="admin-navbar" fxLayout="column" fxLayoutAlign="start center">
    <div class="member-container" fxLayout="column" fxLayoutAlign="start center">
        <div class="logo-container full-width mrt-24" fxLayout="row" fxLayoutAlign="center start">
            <img class="logo" src="assets\logo311.jpg" />
            <h1>Sweeties</h1>
        </div>
        <!-- <div class="contact" fxLayout="column" fxLayoutAlign="center center">
            <div class="name">3T Cake Management</div>
        </div> -->
    </div>

    <mat-accordion multi displayMode="flat">
        <div class="options">
            <nav>
                <ul>
                    <li><a href="#">
                            <span [routerLink]="['/admin/home']">Home</span>
                            <!-- <button >Home</button> -->
                        </a></li>
        
                    <li><a href="#">
                            <span [routerLink]="['/admin/product-management']">Product Management</span>
                            <!-- <button >Product Management</button> -->
                        </a></li>
        
                    <li><a href="#">
                            <span [routerLink]="['/admin/order-management']">Order Management</span>
                            <!-- <button >Order Management</button> -->
                        </a></li>
        
                    <li><a href="#">
                            <span [routerLink]="['/admin/ingredient-management']">Ingredient Management</span>
                            <!-- <button [routerLink]="['/admin/ingredient-management']">Ingredient Management</button> -->
                        </a></li>
        
                    <li><a href="#">
                            <span [routerLink]="['admin/customer-management']">Customer Managemen</span>
                            <!-- <button [routerLink]="['admin/customer-management']">Customer Management</button> -->
                        </a></li>
                </ul>
            </nav>

        </div>


        <ng-container *ngFor="let app of arrApps">
            <mat-expansion-panel [expanded]="openedPanel == app.code">
                <mat-expansion-panel-header>
                    <mat-panel-title style="text-align: center;">
                        <mat-icon class="app-icon mrr-24" [svgIcon]="app?.icon"></mat-icon>
                        <span>{{app?.label}}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-panel-description>
                    <mat-nav-list>
                        <ng-container *ngFor="let item of app?.children">
                            <div *ngIf="item.type=='subheading'" class="full-width mrt-12">
                                <span>{{item?.label}}</span>
                            </div>
                            <mat-list-item *ngIf="item.type=='link'" (click)="log([item.route])"
                                [routerLink]="[item.route]" [routerLinkActive]="['active']"
                                [routerLinkActiveOptions]="{ exact: true }">
                                <span>{{item?.label}}</span>
                            </mat-list-item>
                        </ng-container>
                    </mat-nav-list>
                </mat-panel-description>
            </mat-expansion-panel>
        </ng-container>
    </mat-accordion>
</div>
