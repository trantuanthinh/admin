<main>
    <div class="date">
        <span>{{ currentDate }}</span>
    </div>
    <div class="insights">

        <div class="sales">
            <span class="fas fa-chart-bar"></span>
            <div class="middle">
                <h3>Revenue</h3>
                <h1>{{ (totalBills | currency:'USD':'symbol':'1.2-2') }}</h1>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <div class="expenses">

            <span class="fas fa-chart-line"></span>
            <div class="middle">
                <h3>Orders</h3>
                <h1>$14,160</h1>
                <!-- <div class="lef">
                </div>
                <div class="progress">
                    <svg>
                        <circle cx='38' cy='38' r='36'></circle>
                    </svg>
                    <div class="number">
                        <p>62%</p>
                    </div>
                </div> -->
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>

        <div class="earn">
            <span class="fas fa-chart-pie"></span>
            <div class="middle">
                <h3>Profit</h3>
                <h1>$10,024</h1>
                <!-- <div class="lef">
                </div>
                <div class="progress">
                    <svg>
                        <circle cx='38' cy='38' r='36'></circle>
                    </svg>
                    <div class="number">
                        <p>44%</p>
                    </div>
                </div> -->
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
    </div>
    <div class="bodyTable">
        <mat-card>
            <mat-card-header>
                <i class="fas fa-search"></i>
                <input matInput placeholder="Search" />
            </mat-card-header>
        </mat-card>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="photo">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Photo</th>
                <td mat-cell *matCellDef="let element">{{ element.image }}
                    <!-- <img src="../../../../assets/Bear-Cake.webp" alt=""> -->
                    <img src="../../../../assets/Yellow-Macaron.jpg" alt="">
                </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-card-footer>
            <mat-paginator #pagninator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </mat-card-footer>
    </div>
</main>
