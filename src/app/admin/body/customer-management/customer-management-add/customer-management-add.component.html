<mat-card-header class="productHeader">
    <h1 style="font-size: 24px; color: #715f3f;">Add New Customer</h1>
    <button mat-icon-button (click)="close()">
        <mat-icon aria-label="Close">close</mat-icon>
    </button>
</mat-card-header>
<cdk-virtual-scroll-viewport itemSize="200" class="viewport">
    <form [formGroup]="myform" (ngSubmit)="submitProduct()">
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender">
                        <mat-option value="male"> Male </mat-option>
                        <mat-option value="female"> Femail </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

            </mat-card-content>
        </mat-card>
        <mat-card-footer>
            <div style="display: flex; flex-direction: row;">
                <!-- <button (click)="closepopup()">Close</button> -->
                <button type="submit">Add</button>
            </div>
        </mat-card-footer>
    </form>
</cdk-virtual-scroll-viewport>
