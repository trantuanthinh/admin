<div class="bodyTable">
    <mat-card>
        <mat-card-header class="search-bar-container" cdkOverlayOrigin #overlayPosition="cdkOverlayOrigin">
            <button mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
            <input matInput placeholder="Search by Phone Number" (focus)="isOverlayOpen = true"
                (blur)="isOverlayOpen = false" (input)="applyFilter($event)" />
        </mat-card-header>
        <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="overlayPosition"
            [cdkConnectedOverlayOpen]="isOverlayOpen">
        </ng-template>
    </mat-card>
    <button (click)="addCustomer()" style="margin-left: 90%" mat-raised-button color="primary">
        + Add Customer
    </button>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.cus_id }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>

        <ng-container matColumnDef="birthday">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Birthday</th>
            <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="status">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle (change)="changeStatus(element)" class="example-margin" [color]="color"
                    [checked]="element.status==='active'" [disabled]="disabled" matTooltip="Change Status">
                </mat-slide-toggle>
                {{ element.status | titlecase}}
            </td>
        </ng-container> -->

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <div class="action-buttons">
                    <button (click)="updateCustomer(element)" mat-raised-button color="primary">
                        Edit
                    </button>
                    <button (click)="deleteProduct(element)" mat-raised-button color="warn">Delete</button>
                    <button (click)="detailCustomer(element)" mat-raised-button color="primary">Detail</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</div>
