<div class="bodyTable">
    <mat-card>
        <mat-card-header>
            <i class="fas fa-search"></i>
            <input matInput placeholder="Search" />
        </mat-card-header>
    </mat-card>
    <button (click)="addCustomer()" style="margin-left: 60%" mat-raised-button color="primary">
        Add Product (+)
    </button>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.cus_id }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>

        <ng-container matColumnDef="birthday">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Birthday</th>
            <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <div class="action-buttons">
                    <button (click)="updateCustomer(element)" mat-raised-button color="primary">
                        Edit
                    </button>
                    <button (click)="deleteProduct(element)" mat-raised-button color="warn">Delete</button>
                    <button mat-raised-button color="primary">Detail</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</div>
