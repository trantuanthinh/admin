<cdk-virtual-scroll-viewport itemSize="200" class="viewport">
    <!-- <form [formGroup]="myform" (ngSubmit)="Savecustomer()"> -->
    <form [formGroup]="myform">
        <mat-card>
            <mat-card-header>
                <h1>Product</h1>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Product' Name</mat-label>
                    <input matInput [formControl]="category" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Toppings</mat-label>
                    <mat-select [formControl]="category" multiple>
                        <mat-select-trigger>
                            {{categoryList?.[0] || ''}}
                            @if ((categoryList?.length || 0) > 1) {
                            <span class="example-additional-selection">
                                (+{{(categoryList?.length || 0) - 1}} {{categoryList?.length === 2 ? 'other' :
                                'others'}})
                            </span>
                            }
                        </mat-select-trigger>
                        @for (topping of categoryList; track topping) {
                        <mat-option [value]="topping">{{topping}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="quantity" />
                </mat-form-field>
            </mat-card-content>
        </mat-card>
        <mat-card-footer>
            <button type="submit" mat-raised-button color="primary">Save</button>
            <a routerLink="/customer" mat-raised-button color="accent">Close</a>
        </mat-card-footer>
    </form>
</cdk-virtual-scroll-viewport>
