<div class="head" [ngClass]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <h1>{{ labelName }}</h1>
        </div>
        <div class="search-container">
            <input type="text" [formControl]="url">
            <button type="button" (click)="updateURL()">Submit</button>
        </div>

    </div>
</div>
