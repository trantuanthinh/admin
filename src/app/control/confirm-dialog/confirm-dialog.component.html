<h1 mat-dialog-title>Delete {{title}}</h1>
<mat-dialog-content>
    <h4>{{ confirmMessage }}</h4>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="confirm(actionCancel)">{{cancelBtn}}</button>
    <button mat-button mat-dialog-close (click)="confirm(actionSubmit)" cdkFocusInitial>{{submitBtn}}</button>
</mat-dialog-actions>
